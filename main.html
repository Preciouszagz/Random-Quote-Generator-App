<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Get Nugget | Wisdom Nuggets</title>
  </head>
  <body>
    <header class="header">
      <div class="header-info">
        <div class="logo">
          <h1><a href="index.html">WisdomNuggets&copy;</a></h1>
        </div>
        <nav class="menu">
          <ul class="options">
            <li><a href="info.html">Team Info</a></li>
            <li><a href="index.html">About Us</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h2>Quote of the Day</h2>

        <div class="content">
          <div class="quote-container animated">
            <div class="quote-area">
              <i class="fas fa-quote-left"></i>
              <p class="quote">
                <!--  Find a skill or knowledge that the power of God can rest on for
              superior results -->
              </p>
              <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
              <span>-- </span>
              <span class="name"><!-- Prophet Caleb Dada --></span>
            </div>
          </div>

          <div class="buttons">
            <div class="features">
              <ul>
                <li class="sound"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
              </ul>
              <button>New Quote</button>
            </div>
          </div>
          <div class="share-icons">
            <div
              class="a2a_kit a2a_kit_size_32 a2a_default_style"
              data-a2a-icon-color="lightseagreen"
            >
              <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
              <a
                class="a2a_button_facebook"
                data-a2a-title=""
                href="https://www.addtoany.com/share"
              ></a>
              <a
                class="a2a_button_whatsapp"
                data-a2a-title=""
                href="https://www.addtoany.com/share"
              ></a>
              <a
                class="a2a_button_twitter"
                data-a2a-title=""
                href="https://www.addtoany.com/share"
              ></a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/1e0773331b.js"
      crossorigin="anonymous"
    ></script>
    <script async src="https://static.addtoany.com/menu/page.js"></script>
    <script src="script.js"></script>
  </body>
</html>
